<metal:page use-macro="global_macros['cdb_standard_page_layout']"
            tal:define="no_title_bar_actions True;
                        page_title string:${current.pset_id}: ${current.Name['']};">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <metal:head fill-slot="head_block">
      <link href="${options.localres}css/oplan.css" rel="stylesheet" type="text/css" />
    </metal:head>
  </head>
  <body>
    <tal:pc metal:fill-slot="page_content">
        <div id="breadcrumb">
          <ul>
            <li><a href="${base_uri}"><i class="icon icon-home"></i></a></li>
            <li><a href="javascript:history.back()">${options.labels['back']}</a></li>
          </ul>
        </div>

      <div>
        <div class="clearfix">
          <ul class="inline">
          <tal:img tal:repeat="image images">
            <li>
                <tal:previewImage
                  metal:use-macro="global_plugins['picture_uploader'].macros['preview_image']"
                  define="prev_img get_preview_img(image.Document);"
                  />
            </li>
          </tal:img>
          </ul>
          <p tal:content="current.description"></p>
        </div>

        <h4>${options.labels['cdbsml_more_docs']}</h4>
        <ul>
          <li tal:repeat="doc docs">
            <a tal:attributes="href python:doc.Document.MakeURL(action='CDB_View')">
              <img border="0"
                   tal:attributes="src doc.Document.GetObjectIcon()"
                   alt="Anzeigen" />
              <span tal:content="doc.Document.GetDescription()"></span>
            </a>&nbsp;
            <a tal:attributes="href doc.Document.MakeURL()">
              <img border="0" tal:attributes="src options.getIcon('Information')"
                   alt="Information" />
            </a>
          </li>
        </ul>

        <h4>${options.labels['cdbsml_properties']}</h4>
        <table class="table table-condensed">
          <colgroup>
            <col width="2*" />
            <col width="7*" />
            <col width="3*" />
          </colgroup>
          <tbody tal:repeat="prop current.PropertyReferences">
            <tr>
              <td ><b tal:content="prop.prop_mk"></b></td>
              <td tal:content="prop.Property.Name['']"></td>
              <td tal:condition="prop.Property.prop_unit" tal:content="prop.Property.prop_unit"></td>
              <td tal:condition="not:prop.Property.prop_unit">&nbsp;</td>
            </tr>
            <tr tal:condition="prop.Property.prop_definition">
              <td>&nbsp;</td>
              <td colspan="2"><em tal:content="prop.Property.prop_definition">${options.labels['desc']}</em></td>
            </tr>
          </tbody>
        </table>
    </tal:pc>
  </body>
</html>
</metal:page>
