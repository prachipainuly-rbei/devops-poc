<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <title>MaskImages</title>
  <script tal:attributes="src string:${options.jscript}jquery.min.js" 
          type="text/javascript">
   </script>
  <script type="text/javascript" tal:content="structure context.jsscript"></script>
  <script type="text/javascript" tal:content="structure context.max_in_row"></script>
  <script type="text/javascript">
    function adjustImages() 
    {
     browserHeight= $(window).height()*0.8;
     browserWidth= $(window).width()*0.9;
     if (max_in_row==undefined)
     {
       max_in_row = 3;
     }
     if (max_in_row==0)
     {
       max_in_row = 1;
     }
     $("img").resize(browserWidth/max_in_row, browserHeight);
    }
  </script>
  </head>
  <body scroll="auto" onload="adjustImages()">
   <div class="part_content">
    <span tal:repeat="doc context.images">
      <img 
      tal:attributes="src string:
      pic?z_nummer=${doc.Document.z_nummer}&amp;z_index=${doc.Document.z_index}" />
    </span>
   </div>
  </body>
</html>
