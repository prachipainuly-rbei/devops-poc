<metal:page use-macro="global_macros['cdb_standard_page_layout']"
            tal:define="page_title page_title|'Objektplan';
                        no_title_bar_search True;
                        cdbhelpid 'cdbsml_introduction';
                        body_responsive_class 'cdb-responsive-normal'">
  <html>
    <head>
      <metal:head fill-slot="head_block">
        <link href="${options.localres}css/oplan.css" rel="stylesheet" type="text/css" />
      </metal:head>
    </head>
    <body>
      <metal:headicons fill-slot="page_title_content">
      </metal:headicons>

      <metal:pt fill-slot="page_content">
        <div class="tiles-wrapper">
          <div id="breadcrumb">
            <ul>
                <li><a href="${base_uri}${resource_name}"><i class="icon icon-home"></i></a></li>
                <li tal:repeat="crumb path"><a href="${crumb.link}">${crumb.label}</a></li>
            </ul>
          </div>

          <h1>${label}</h1>
          <ul id="itemlist">
            <div tal:repeat="elem children" tal:omit-tag="">
                <li tal:attributes="class python:'' if (repeat.elem.index % 4) != 0 else 'clear'">
                    <h2><a href="${current_uri}${elem.key}/">${elem.label}</a></h2>
                    <div tal:condition="python: elem.sml == 0" tal:omit-tag="">
                          <tal:previewImage
                                 metal:use-macro="global_plugins['picture_uploader'].macros['preview_image']"
                                 define="prev_img elem.img_cdb_file_id;
                                         img_link_target string:_self;
                                         img_link python:current_uri+elem.key+'/';
                                         img_attr_alt elem.label;
                                         img_attr_title elem.label"
                                 />
                        <div class="data">
                            <p class="key">${elem.key}</p>
                            <p class="label"><span>${elem.label}</span></p>
                            <p class="info"><a href="${elem.info_link}"><i class="icon icon-info-sign"></i><span>Info</span></a></p>
                        </div>
                    </div>
                    <div tal:condition="python: elem.sml == 1" tal:omit-tag="">
                         <tal:previewImage
                                 metal:use-macro="global_plugins['picture_uploader'].macros['preview_image']"
                                 define="prev_img elem.img_cdb_file_id;
                                         img_link_target string:_self;
                                         img_link elem.search_link;
                                         img_attr_alt elem.label;
                                         img_attr_title elem.label"
                                 />
                        <div class="data">
                            <p class="info">
                                <a href="${elem.info_link}"><i class="icon icon-info-sign"></i><span>Info</span></a>
                                <a href="${elem.search_link}"><i class="icon icon-search"></i> ${get_label('button_search')}</a>
                                <a href="${elem.create_link}"><i class="icon icon-file"></i> ${get_label('button_newitem')}</a>
                            </p>
                            <p class="key">${elem.key}</p>
                            <p class="label"><span>${elem.label}</span></p>
                        </div>
                    </div>
                </li>
            </div>
          </ul>

        </div>
      </metal:pt>
    </body>
  </html>
</metal:page>
