<metal:page use-macro="global_macros['cdb_standard_page_layout']"
            tal:define="no_title_bar_actions True;
                        page_title string:${context.current.cgroup_id}: ${context.current.Name['']};">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <body>
    <tal:pc metal:fill-slot="page_content">
      <div>
        <div>
          <a href="javascript:history.back()">Back</a>
        </div>
      </div>

      <div id="group1" class="blockbody">
        <tal:img tal:repeat="image context.images">
          <img height="200" tal:attributes="src string:pic?z_nummer=${image.Document.z_nummer}&amp;z_index=${image.Document.z_index}" />
        </tal:img>
      </div>

      <h4>Documents</h4>
      <ul>
        <li tal:repeat="doc context.docs">
          <a tal:attributes="href python:doc.Document.MakeURL(action='CDB_View')">
            <img border="0" tal:attributes="src doc.Document.GetObjectIcon" alt="Anzeigen" />
            <span tal:content="doc.Document.GetDescription"></span>
          </a>&nbsp;
          <a tal:attributes="href doc.Document.MakeURL">
            <img border="0" tal:attributes="src Icon.Information" alt="Information" />
          </a>
        </li>
      </ul>
    </tal:pc>
  </body>
</html>
</metal:page>

     Local Variables:
     coding: utf-8
     End:
-->
