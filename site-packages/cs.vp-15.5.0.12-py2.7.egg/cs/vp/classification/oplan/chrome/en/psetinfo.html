<metal:page use-macro="global_macros['cdb_standard_page_layout']"
            tal:define="no_title_bar_actions True;
                        page_title string:${context.current.pset_id}: ${context.current.Name['']};">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <body>
    <tal:pc metal:fill-slot="page_content">
      <div>
        <div>
          <a href="javascript:history.back()">Zur√ºck</a>
        </div>
      </div>

      <div>
        <div>
          <tal:img tal:repeat="images context.images">
            <img height="200"
                 tal:attributes="src string: pic?z_nummer=${images.Document.z_nummer}&amp;z_index=${images.Document.z_index}" />
          </tal:img>
          <p tal:content="context.current.description"></p>
        </div>

        <h4>Documents</h4>
        <ul>
          <li tal:repeat="doc context.docs">
            <a tal:attributes="href python:doc.Document.MakeURL(action='CDB_View')">
              <img border="0"
                   tal:attributes="src doc.Document/GetObjectIcon"
                   alt="Anzeigen" />
              <span tal:content="doc.Document.GetDescription"></span>
            </a>&nbsp;
            <a tal:attributes="href doc.Document.MakeURL">
              <img border="0" tal:attributes="src Icon.Information"
                   alt="Information" />
            </a>
          </li>
        </ul>

        <h4>Properties</h4>
        <table class="table table-condensed">
          <colgroup>
            <col width="2*" />
            <col width="7*" />
            <col width="3*" />
          </colgroup>
          <tbody tal:repeat="prop context.current.PropertyReferences">
            <tr>
              <td ><b tal:content="prop.prop_mk"></b></td>
              <td tal:content="prop.Property.Name['']"></td>
              <td tal:condition="prop.Property.prop_unit" tal:content="prop.Property.prop_unit"></td>
              <td tal:condition="not:prop.Property.prop_unit">&nbsp;</td>
            </tr>
            <tr tal:condition="prop.Property.prop_definition">
              <td>&nbsp;</td>
              <td colspan="2"><em tal:content="prop.Property.prop_definition">Description</em></td>
            </tr>
          </tbody>
        </table>
    </tal:pc>
  </body>
</html>
</metal:page>
