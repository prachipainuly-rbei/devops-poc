<html>

<head>
    <script src="${options.localres}jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="${options.jscript}jquery/jquery.cookie.js" type="text/javascript"></script>

    <style>
        iframe {
            width: 100%;
            height: 100%;
        }

        .hide {
            display: none;
        }

        #nopreview {
            margin: 50px 50px;
        }

        .bold {
            font-weight: bold;
        }
    </style>

    <script>
    $(document).ready(function () {
        var preview_title = $.cookie("cs.vp.bom.diffutil_preview_title");

        if (preview_title) {
            document.title = preview_title;
        } else {
            document.title = '${options.labels.cdbvp_elink_diffutils_nopreview}';
        }

        var preview_link = $.cookie("cs.vp.bom.diffutil_preview_link");
        if (preview_link === "nopreview") {
            $("#nopreview").removeClass("hide");
            $("#description").text(preview_title);
        } else {
            $("#preview").attr("src", preview_link);
            $("#preview").removeClass("hide");
        }
    });
    </script>
</head>

<body style="margin: 0px;">
    <div id="nopreview" class="hide">
        <div id="description"></div>
        <div class="bold">${options.labels.cdbvp_elink_diffutils_nopreview}</div>
    </div>
    <iframe id="preview" frameborder="0" class="hide"></iframe>
</body>

</html>
