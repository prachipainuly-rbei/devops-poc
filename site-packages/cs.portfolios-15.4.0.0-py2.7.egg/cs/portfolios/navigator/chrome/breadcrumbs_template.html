<metal:block metal:define-macro="breadcrumb"
			 tal:define="display display|nothing">
	<div class="span2">
		<div class="breadcrumb_link">
				<metal:blocktitle define-slot="breadcrumb_link" />
		</div>
		<div class="btn-group dropDownDiv" tal:condition="display">
			<a class="btn dropdown-toggle pull-left" data-toggle="dropdown" href="#">
				<i class="icon-chevron-down">
				</i>
			</a>
			<div class="dropDownMenuText">
				<metal:blocktitle define-slot="dropDownMenuText" />
			</div>
			<metal:blocktitle define-slot="dropdown_content"/>
		</div>
	</div>	
</metal:block>


<metal:block metal:define-macro="dropdown">
		<li>
			<metal:blocktitle define-slot="dropdown_text" />
		</li>
</metal:block>
