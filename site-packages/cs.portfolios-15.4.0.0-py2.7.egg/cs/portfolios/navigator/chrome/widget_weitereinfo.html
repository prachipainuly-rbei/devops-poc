<metal:table define-macro="widget_table"
				tal:define="blocks obj|nothing">
	<div class="container-fluid">
		<table id="dataTables" class="table table-striped table-bordered dataTable KeyTable"
			cellspacing="0" cellpadding="0" border="0">
			<thead>
				<tr>
			    	<th>
			    		&nbsp;
			    	</th>
				    <th>
				   		<h4>${options.labels['cdb_portfolio_typ']}</h4>
				   	</th>
				   	<th>
				   		<h4>${options.labels['cdb_portfolio_description']}</h4>
				   	</th>
	    		</tr>
	    	</thead>
	    	<tbody>
				<tal:blocks repeat="block blocks">
					<tr class="row_selected">
				    	<td id="table_header_1">
				    		<img src="${block[1].GetObjectIcon()}"
							 	class="pull-left"/>
						</td id="table_header_2">
						<td>
				    		${block[1].GetClassDef().getDesignation().encode("utf-8")}
						</td>
				    	<td id="table_header_3">
				    		<a href="${block[1].MakeURL('CDB_ShowObject')}"
                               target="_blank">
				    			${block[1].GetDescription()}
				    		</a>
				    	</td>
				  	</tr>
				</tal:blocks>
			</tbody>
		</table>
	</div>
</metal:table>
