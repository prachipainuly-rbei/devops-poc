<metal:page use-macro="global_macros['cdb_standard_page_layout']"
            tal:define="no_title_bar_search True">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional">
<!--
 File:      report.html
 Author:    kad
 Creation:  19.09.2011
 -->

<html>
    <head>
        <metal:block fill-slot="head_block">
           <link href="${options.localres}cdb_report_elink.css" rel="stylesheet" type="text/css" />
          <script type="text/javascript" src="${options.localres}cdb_report_elink.js"></script>
        </metal:block>
    </head>

    <body>

          <tal:btns metal:fill-slot="page_title_content">
          	<div class="btn-group">
              	<a class="btn btn-small" id="excel" href="#" onclick="downloadXLS()" xlshref= "${context.excel}">
                      <img  src="${options.localres}excel_button_26.png" title="${options.labels.cdb_elink_excel}" border="0" alt="Excel" />
                </a>

              	<a class="btn btn-small" tal:condition="context.url" href="${context.url}">
                      <img id="btn1" src="${options.localres}filter_button_26.png" title="${options.labels.cdb_elink_filter}" border="0" alt="Filter" />
             	</a>
             </div>
          </tal:btns>

      <tal:pc metal:fill-slot="page_content">
            <div id="report_window" src="file:///${context.filename}">
              <iframe onresize="resizeTable()" id="myframe" src="about:blank" width="100%" height="100%"></iframe>
            </div>
            <div style="display:none;">
                 <iframe id='downloadme' src='' />
            </div>
       </tal:pc>

    </body>

</html>
</metal:page>
