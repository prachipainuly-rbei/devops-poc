# Show MS-Word mark-ups/revision-tracking in PDF. When using the GhostScript converter, this flag
# once set automatically deactivates the flag 'wordconverter_handle_links', since both options don't
# properly work simultaneously!
# Default: 0
wordconverter_show_markups = 0

# Create bookmarks from headings (GhostScript converter only).
# Default: 0
wordconverter_handle_bookmarks = 1

# Remove empty bookmarks from bookmark structure (GhostScript converter only).
# Default: 1
wordconverter_remove_empty_bookmarks = 1

# Headings (GhostScript converter only).
# Default: MS-Word Built-In headings
# wordconverter_headings = ["My Heading 1", "My Heading 2"]

# Resolve links. If GhostScript is used and 'wordconverter_show_markups' is set, then this flag
# automatically gets unset - see comment for 'wordconverter_show_markups'.
# Default: 0
wordconverter_handle_links = 1

# Debug Link Processing by setting a colored link border (GhostScript converter only).
wordconverter_debug_link_processing = 0

# Scaling [A4|A5] (GhostScript converter only).
# Default: A4
wordconverter_print_zoom = "A4"
