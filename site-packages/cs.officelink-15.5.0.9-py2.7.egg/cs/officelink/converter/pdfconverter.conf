# CONTACT Elements configuration file
#=================================


############### Common Parameters ###############

# Use the Office >=2007 built-in PDF converter instead of the deprecated GhostScript converter.
# Using the Office built-in conversion is highly recommended and the support for the GhostScript
# conversion might soon get discontinued.
# Default: ["MS-Excel", "MS-Outlook", "MS-PowerPoint", "MS-Project", "MS-Visio", "MS-Word"]
use_o2k7_built_in_converter = ["MS-Excel", "MS-Outlook", "MS-PowerPoint",
                               "MS-Project", "MS-Visio", "MS-Word"]

# Timeout for the conversion (seconds), which can be overwritten for each Office application
# Default: 0 (no timeout)
default_conversion_timeout = 180

# Timeout for the dialog robot for closing of known dialogs (seconds), which can be overwritten
# for each Office application
# Default: 0 (Dialog robot deactivated)
default_window_timeout = 5


######## GhostScript conversion settings ########

# Path to GhostScript (currently only support for GhostScript 8.50, Excel, PowerPoint and Word)
gsdir = "c:\\gs\\gs8.50"

# Delete temporary files after the conversion (set to 0 for analyzing Postscript problems)
# Default: 1
delete_temporary_files = 1

# PostScript printer driver, which can be overwritten for Excel, PowerPoint and Word
# Defaults:
# XP: "HP C LaserJet 4500-PS"
# Vista: "HP Color LaserJet 4500 PS"
# Win7: "HP Color LaserJet 2800 Series PS"
default_psprinter = "HP Color LaserJet 2800 Series PS"


################# Excel Converter #################

# Use an alternative method for opening the source file. This acts like double-clicking the file in
# Explorer, which works around multiple Office conversion issues. This option requires an open
# desktop session, i.e. a logged in Windows user!
# Default: False
excelconverter_shellexecute = False

# Set this to True for easier identifying conversion issues, e.g. for seeing blocking dialogs.
# This Option only has effect if option "*_shellexecute" is False.
# Default: False
excelconverter_visible = False

# Overwrite common default parameters for Excel conversions only.
# excelconverter_conversion_timeout = 300
# excelconverter_window_timeout = 10
# excelconverter_psprinter = "HP C LaserJet 4500-PS"

# Dialog Confirmations (also see the chapter "DCS Plug-In" in the OfficeLink Administration manual).
# Default: "Excel"
excelconverter_application_name = "Excel"
excelconverter_dialog_confirmations = {}

# If set to 0, will use the print areas, else ignores any print areas set (Office built-in converter
# only).
# Default: 1
excelconverter_ignore_print_areas = 1

# Clear print area before printing (GhostScript converter only).
# Default: 0
excelconverter_clear_printarea = 1

# Create bookmarks (GhostScript converter only).
# Default: 0
excelconverter_handle_bookmarks = 1


