<div tal:define="global debug_mode False" tal:omit-tag=""/>
<div tal:define="global report_mode False" tal:omit-tag=""/>
<div tal:define="global info_mode True" tal:omit-tag=""/>
<metal:page use-macro="global_macros['cdb_welcome_page_layout']"
            tal:define="body_responsive_class 'cdb-responsive-normal';
                        cdbhelpid 'qc-prc';
                        current_toolbar_op 'cdbqc_prc_cockpit'">
	<metal:head fill-slot="head_block">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<metal:qc_head_block use-macro="qccockpittools.templates()['qc_macros.html'].macros.qc_headblock"/>
	<script type="text/javascript" src="${options.localres}cdbqc_process.js"></script>
    <script type="text/javascript">
        var labels = {"cdbqc_cockpit_actual": "${options.labels.cdbqc_cockpit_actual}"};
    </script>
	</metal:head>
  	<tal:pagecontent metal:fill-slot="page_content">
  	<metal:comment use-macro="qccockpittools.templates()['qc_macros.html'].macros.comment" tal:define="comment 'Warning DEBUG Mode active'"/>
  	<metal:qc_container use-macro="qccockpittools.templates()['qc_macros.html'].macros.qc_container" tal:define="qccockpittools qccockpittools; qc_cockpit_app 'qc_process';"/>
  	<metal:qc_activitystream use-macro="qccockpittools.templates()['qc_macros.html'].macros.modal_window"/>
	<metal:action_dia_styling use-macro="qccockpittools.templates()['qc_macros.html'].macros.action_dia_styling"/>
  	</tal:pagecontent>
  	<div tal:replace="">
		<metal:process_qclist define-macro="process_qclist">
			<tr tal:repeat="qc qc_objlist" data-elink-cdb_object_id="${qc.obj_id}">
				<td class="pos">${qc.pos}</td>
				<td class="state" tal:condition="qc.status != 'warning' and qc.status != 'default'">
					<img class="state_image" src="${options.localres}images/status_${qc.status}.svg" alt="${qc.color}" title="${qc.colormsg}" />
				</td>
				<td class="state" tal:condition="qc.status == 'warning' or qc.status == 'default'">
					<img class="state_image" src="${options.localres}images/spacer.svg" alt="" />
				</td>
				<td class="bobj">${qc.bobj}</td>
				<td class="kpi" title="${qc.description}">${qc.kpi}</td>
				<td class="grp">${qc.grp}</td>
				<td class="unit">${qc.unit}</td>
				<td class="target">${qc.target}</td>
				<td class="val">${qc.val}</td>
				<td class="ops">
				<div class="btn-group">
					<a class="btn commentbutton" href="#" title="${options.labels.cdbqc_elink_cockpit_comment}">
						<img class="compute_button_image" src="${options.localres_base}cs.metrics.cockpit/images/Activity_16x16.png" alt="${options.labels.cdbqc_elink_cockpit_comment}" />
					</a>
					<a tal:condition="report_mode == True" class="btn" href="#" title="${options.labels.cdbqc_elink_cockpit_report}" >
						<i class="icon-bar-chart"></i>
					</a>
					<a tal:condition="info_mode == True" class="btn infobutton" title="${options.labels.cdbqc_elink_cockpit_info}"
						href="${qc.infourl}">
						<img class="info_button_image" src="${options.localres_base}cs.metrics.cockpit/images/qc_info.png" alt="${options.labels.cdbqc_elink_cockpit_info}" />
					</a>
					<a tal:condition="qc.obj.Definition.computed == True" class="btn computebutton enabled" title="${options.labels.cdbqc_elink_cockpit_compute}">
						<img class="compute_button_image" src="${options.localres}images/calculator.png" alt="" />
					</a>
					<a tal:condition="qc.obj.Definition.computed == False" class="btn computebutton disabled" title="${options.labels.cdbqc_elink_cockpit_compute}">
						<img class="compute_button_image" src="${options.localres}images/calculator.png" alt="" />
					</a>
					</div>
				</td>
				<td class="statesort">${qc.statesort}</td>
			</tr>
		</metal:process_qclist>
	</div>
</metal:page>
