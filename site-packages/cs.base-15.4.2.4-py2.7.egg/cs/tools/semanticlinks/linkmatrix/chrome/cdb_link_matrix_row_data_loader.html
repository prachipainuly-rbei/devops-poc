<div>
    <div id="row_data">
        <ul>
	        <li tal:repeat="row rows" data-cdb_object_id="${row['object'].cdb_object_id}">
	        	<img src="${row['object'].GetObjectIcon()}"></img>
	        	<a href="${row['object'].MakeURL()}">${row['object'].GetDescription()}</a>

	        	<ul tal:condition="row['group']">
	        		<li>loading...</li>
	        	</ul>

	        </li>
        </ul>
    </div>

    <table id="matrix_rows">
		<tr tal:repeat="row rows" data-cdb_object_id="${row['object'].cdb_object_id}">
		
			<td tal:repeat="i range(len(links[row['object'].cdb_object_id]))" 
				data-cdb_object_id="${links[row['object'].cdb_object_id][i][0]}"
			    class="cell ${'readonly' if links[row['object'].cdb_object_id][i][1]['read_only'] else ''}"
			    data-readonly="${1 if links[row['object'].cdb_object_id][i][1]['read_only'] else 0}"
				data-orig_value="${links[row['object'].cdb_object_id][i][1]['link_name']}"
				data-link_object_id="${links[row['object'].cdb_object_id][i][1]['link_object_id']}">
			<div class="dropdown cell-dropdown">
				<tal:writeable tal:condition="not links[row['object'].cdb_object_id][i][1]['read_only']">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
					${links[row['object'].cdb_object_id][i][1]['link_name'] or '&nbsp;'}
					</a>
				</tal:writeable>
				<tal:readonly tal:condition="links[row['object'].cdb_object_id][i][1]['read_only']">
					<span class="readonly">${links[row['object'].cdb_object_id][i][1]['link_name'] or '&nbsp;'}</span>
				</tal:readonly>
			</div>
			</td>

	    </tr>
    </table>


</div>
