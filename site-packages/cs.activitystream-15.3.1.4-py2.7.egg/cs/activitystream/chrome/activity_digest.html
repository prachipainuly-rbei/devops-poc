<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
    <meta charset="utf-8"/>
    <style type="text/css">
        tr.cdbblog_user_posting .cell_content,
        tr.cdbblog_system_posting .cell_content {
            border-top: 48px solid #ffffff;
        }
        tr.cdbblog_comment .cell_content {
            margin-left: 48px;
            padding: 16px;
            background-color: #fafafa;
        }
    </style>
</head>

<html>
    <body tal:define="self context/self"
          style="background-color: #ffffff;
                 color: #333333;
                 font-size: 14px;
                 line-height: 1.42857;
                 margin: 0;
                 padding: 0;">
        <table cellpadding="8"
               style="mso-table-lspace: 0pt;
                      mso-table-rspace: 0pt;
                      border-collapse: collapse;">
            <thead>
                <tr>
                    <td style="font-family: SourceSansPro,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;
                               background-color: #231e64;
                               border-top: 24px solid #231e64;
                               border-right: 16px solid #231e64;
                               border-bottom: 16px solid #231e64;
                               border-left: 16px solid #231e64;
                               color: #eeeeee;">
                        <div style="max-width: 600px;">
                            <h1 style="margin: 0; padding: 0;">
                                <span tal:content="python:self.product" /> -
                                  <span tal:content="python:self.getNotificationTitle()" />
                                  (<span tal:content="python:len(self.postings)"></span>):
                            </h1>
                            <a tal:attributes="href python:self.getASLink()"
                               tal:content="python:self.open_activity_stream"
                               style="color: #ffffff;" />
                            <br />
                        </div>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr tal:repeat="obj python:self.postings"
                    tal:attributes="class python:obj.GetClassname()">

                    <td style="font-family: SourceSansPro,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;">
                        <div class="cell_content" style="max-width: 600px;">
                            <div>
                                <a style="color: #000; text-decoration: none;"
                                   tal:attributes="href python:self.getASLink(obj)">
                                    <strong tal:content="python:self.getTitle(obj)" />
                                </a>
                            </div>

                            <div style="font-size: 4px; line-height: 1;"><br /></div>

                            <div class="posting_info">
                                <span style="color: #999999;"
                                      tal:condition="python:self.getAuthorName(obj)"
                                      tal:content="python:self.getAuthorName(obj)" />
                                <span tal:condition="python:self.getAuthorName(obj)">&nbsp;</span>
                                <span style="color: #999999;" tal:content="python:self.getFormattedTime(obj)" />
                                &nbsp;
                                <span tal:content="python:self.getChannelName(obj)" />
                            </div>

                            <div><br /></div>
                            <pre tal:content="python:self.getFormattedMessage(obj)"
                                 style="font-family: SourceSansPro,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;
                                        margin: 0;
                                        padding: 0;
                                        white-space: normal;" />

                            <div tal:condition="python:self.getAttachments(obj)"><br /></div>

                            <div style="padding: 0 0 0 8px;
                                       margin: 0;
                                       padding: 0;"
                                tal:condition="python:self.getAttachments(obj)">
                                <div tal:repeat="attachment python:self.getAttachments(obj)"
                                    style="margin: 0; padding: 0;">
                                    <a tal:content="python:unicode(attachment.GetDescription())"
                                       tal:attributes="href python:self.getAttachmentLink(attachment)"
                                       style="margin: 0; padding: 0;">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td style="font-family: SourceSansPro,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;
                               font-size: 10px;
                               border-top: 24px solid #ffffff;
                               max-width: 600px;">
                        <br />
                        <!-- insert unsubscribe link here -->
                        <pre tal:content="python:self.disclaimer"
                             style="font-family: SourceSansPro,&quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif;
                                    margin: 0;
                                    padding: 0;
                                    white-space: normal;" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
