<metal:layout use-macro="global_macros['cdb_welcome_page_layout']"
              tal:define="current_toolbar_op 'CDB_eLink_cdbblog';
                          only_toolbar_ops [current_toolbar_op];
                          page_title '%s: %s' % (options.labels['cdbblog_elink_title_activity'],postings[0].GetDescription());
                          create_posting False">
<html>
  <head>
    <metal:head fill-slot="head_block">
      <metal:include use-macro="templates['postings.html'].macros.postinghead" />
      <link href="${options.localres}activities.css" rel="stylesheet" type="text/css" />
      <script src="${options.localres}activities.js" type="text/javascript"></script>
    </metal:head>
  </head>
  <body>
    <metal:content fill-slot="page_content">
      <div class="blog-container">
        <metal:postings use-macro="templates['postings.html'].macros.postinglist" />
      </div>
    </metal:content>
  </body>
</html>
</metal:layout>
