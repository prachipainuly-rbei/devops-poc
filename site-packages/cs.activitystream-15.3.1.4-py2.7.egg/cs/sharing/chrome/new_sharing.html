<!doctype html>
<head>
    <style type="text/css">
        pre {
            font: inherit;
        }
    </style>
</head>
<html>
    <body tal:define="self context/self">

        <strong>
            <span tal:content="python:unicode(self.Creator.name)"></span>
            hat folgende Objekte mit Ihnen geteilt:
        </strong>

        <ul>
            <li tal:repeat="obj python:self.AttachedObjects">
                <a tal:content="python:unicode(obj.GetDescription())"
                   tal:attributes="href python:obj.MakeURL(action='CDB_ShowObject',plain=2)">
                </a>

                <ul>
                    <li tal:repeat="rel python:self.getRelationships(obj)">
                        <strong tal:content="python:rel['label']"></strong>
                        <a tal:content="python:unicode(rel['obj'].GetDescription())"
                           tal:attributes="href python:rel['obj'].MakeURL(action='CDB_ShowObject',plain=2)">
                        </a>
                    </li>
                </ul>

            </li>
        </ul>

        <strong>Nachricht</strong>
        <pre tal:content="python:self.getFormattedMessage()" />

        <a tal:attributes="href python:self.getActivityStreamURLcdbpc()">
            Antworten (Windows Client)
        </a>
        <br />
        <a tal:attributes="href python:self.getActivityStreamURL()">
            Antworten (Browser)
        </a>
    </body>
</html>
