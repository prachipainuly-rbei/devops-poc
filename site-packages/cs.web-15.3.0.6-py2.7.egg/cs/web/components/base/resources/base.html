<!DOCTYPE html>
<html>
  <head>
    <title>${widgets["document_title"]}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript">
        window.appSetup = JSON.parse(${structure: widgets["setup"]});
        try { window.external.cdbEFEnableNotifyChanges(${widgets["enable_notify_changes"]|false}); } catch(e) {}
    </script>
    <tal:favicon tal:replace="structure widgets['favicon']" />
    <tal:addtl_head tal:replace="structure widgets['additional_head']" />
    <tal:includes tal:replace="structure widgets['includes']" />
    <link rel="stylesheet" tal:attributes="href '/static/' + widgets['global_styles']" type="text/css" charset="utf-8">
  </head>
  <body>
      <div tal:condition="widgets['body'] is None" id="application-root"></div>
      <div tal:condition="widgets['body'] is not None" tal:replace="structure widgets['body']"></div>
  </body>
</html>
