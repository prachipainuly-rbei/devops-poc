<metal:main metal:use-macro="load: portal_page_layout.html">
    <tal:block metal:fill-slot="content">
        <div class="${component_namespace}-aboutbox">
            <h1>Info</h1>
            <div class="${component_namespace}-aboutbox-content-section">
                <div class="${component_namespace}-aboutbox-column">
                    <div tal:repeat="(name, value) infos.items()" class="${component_namespace}-info-pane">
                        <div class="${component_namespace}-list-descriptor">
                            ${labels[name]}
                        </div>
                        <div class="${component_namespace}-vertical-centered">
                            ${value}
                        </div>
                    </div>
                </div>
                <div class="${component_namespace}-aboutbox-column">
                    <div>
                        <div class="${component_namespace}-package-list-descriptor">
                            ${labels['packages']}
                        </div>
                        <div class="${component_namespace}-vertical-centered">
                            <div tal:repeat="pkg packages">${pkg}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tal:block>
</metal:main>
