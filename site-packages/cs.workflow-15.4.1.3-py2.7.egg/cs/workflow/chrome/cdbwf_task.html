<div class="TaskPanelItem" elink:widget="de.contact.TaskApproval2" elink:element="showhideparent"
    tal:attributes="elink:usepackage Javascript/cdbwf_task.js">
    <span class="item_header">
        <img border="0" class="HandCursor" elink:element="showhidetoggle"
            tal:attributes="src Image/plus_nc.png;
                            minus Image/minus_nc.png;
                            plus Image/plus_nc.png"/>
        <img src="icons/cdbwf_taskI0.png"
            tal:attributes="src context/obj/GetObjectIcon;
                            alt context/obj/description"/>
        <a tal:content="context/obj/Process/title" elink:element="title"
            tal:attributes="href context/obj/Process/MakeURL">
            Task title
        </a>
        <span tal:condition="context/obj/deadline">(<span tal:replace="context/obj/deadline">01.01.2006</span>)</span>
    </span>
    <div class="ItemDetails invisible" elink:element="showhidebuddy">
        <div class="ItemTools">
            <a tal:content="context/obj/title"
                tal:attributes="href context/obj/MakeURL">
                Task title
            </a>
            <input tal:condition="context/checkboxonly" type="checkbox" elink:element="checkbox"
                title="Hier klicken, um die Aufgabe als erledigt zu markieren."/>
            <select tal:condition="not: context/checkboxonly" elink:element="select">
                <option value="approve">Ok</option>
                <option value="refuse">Nicht Ok</option>
                <option value="" selected></option>
            </select>
            <a tal:condition="context/item/edithref"
                tal:attributes="href context/item/edithref">
                <img title="Hier klicken, um die Aufgabe zu bearbeiten."
                    tal:attributes="src string:${self/request/base_uri}byname/icon/Modify/"/>
            </a>
            <a tal:attributes="href context/commenthref">
                <img title="Hier klicken, um einen Kommentar hinzuzufÃ¼gen." elink:widget="de.contact.MouseOver"
                    tal:attributes="src context/commenticon"/>
            </a>
            <img onclick="reserve_task(this)" elink:widget="de.contact.MouseOver" tal:condition="context/reservable"
                tal:attributes="src context/reserved_icon;
                                bla context/obj/task_type;
                                srcu Icon/cdbwf_task_unlocked;
                                srcl Icon/cdbwf_task_locked;
                                title context/reserved_title;
                                titleu context/reserved_titleu;
                                titlel context/reserved_titlel"/>
        </div>
        <div tal:condition="not: context/checkboxonly" class="ApprovalControls">
            <div class="ApprovalComment" elink:element="comment_div">
                Bitte geben Sie einen Kommentar ein:<br>
                <textarea rows="5" cols="40" elink:element="comment"></textarea>
                <br>
                <input type="button" value="Ok" disabled="1" elink:element="okbutton"/>
                <input type="button" value="Abbrechen" elink:element="cancelbutton"/>
            </div>
        </div>
        <div class="ItemDescription" tal:content="structure context/obj/description"></div>
        <div class="LinkList">
            <ul tal:repeat="link context/links">
                <li>
                    <span class="link_item">
                        <img src="icons/cdbwf_process00.png" tal:condition="link/icon"
                            tal:attributes="src link/icon"/>
                        <span tal:replace="link/prompt">Link prompt</span>
                        <a href="nirvana" tal:content="link/text"
                            tal:attributes="href link/href; title link/text">
                            link text
                        </a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
