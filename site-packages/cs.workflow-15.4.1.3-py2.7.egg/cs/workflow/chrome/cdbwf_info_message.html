<div tal:define="message context/obj">
    <p>
        Die Information
        <b>
            <a href="#" tal:content="python:unicode(message.title)"
                tal:attributes="href context/task_manager_url"></a>
        </b>
        wurde f√ºr Sie bereit gestellt.
    </p>
    <div tal:condition="message/description|nothing">
        <blockquote><i><p tal:content="python:unicode(message.description)"></p></i></blockquote>
    </div>
    <div tal:condition="context/briefcases|nothing">
        <span><b>Mappen:</b></span>
        <br>
        <ul>
            <li tal:repeat="briefcase context/briefcases">
                <span tal:content="briefcase/name"></span>&nbsp;(<span tal:content="python:len(briefcase.Content)"></span>):
                <br><br>
                <ul>
                    <code>
                        <li tal:repeat="object briefcase/Content">
                            <a href="#" tal:content="python:object.GetDescription()"
                                tal:attributes="href python:object.MakeURL(plain=2);
                                                title python:object.GetDescription()">
                            </a>
                        </li>
                    </code>
                </ul>
                <br>
            </li>
        </ul>
    </div>
    <p><b>Workflow:&nbsp;</b>
        <a href="#" tal:content="python:unicode(message.Process.title)"
            tal:attributes="href python:message.Process.MakeURL(plain=2)"></a>
    </p>
    <p tal:condition="message/Task/Project|nothing"><b>Projekt:&nbsp;</b>
        <a href="#" tal:content="python:unicode(message.Task.Project.project_name)"
            tal:attributes="href python:message.Task.Project.MakeURL('cdbpcs_project_overview', plain=2)"></a>
    </p>

            <a href="#" tal:content="python:unicode(message.title)"
                tal:attributes="href context/task_manager_url"></a>

    <div tal:condition="message/description|nothing">

                <ul>
                    <code>
                        <li tal:repeat="object briefcase/Content">
                            <a href="#" tal:content="python:object.GetDescription()"

                    </code>
                </ul>
                <br>
            </li>
        </ul>

    <p><b>Workflow:&nbsp;</b>
