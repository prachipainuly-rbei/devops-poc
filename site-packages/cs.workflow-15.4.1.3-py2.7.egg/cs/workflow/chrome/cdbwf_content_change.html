<div tal:define="task context/obj;
                 ctx context/ctx;
                 sender context/sender">
    <p>
        <b>
            <a tal:content="python:unicode(sender.firstname)"/>
            <a tal:content="python:unicode(sender.lastname)"/>
        </b>
        hat das Objekt
        <b>
            <a href="#" tal:condition="ctx/content_change_file|nothing"
                tal:content="python:unicode(ctx.content_change_file.GetDescription())"
                tal:attributes="href python:ctx.content_change_file.MakeURL(plain=2)"></a>
            <a href="#" tal:condition="not:ctx/content_change_file|nothing"
                tal:content="python:unicode(ctx.content_change_bobject.GetDescription())"
                tal:attributes="href python:ctx.content_change_bobject.MakeURL(plain=2)"></a>
        </b>
        <a tal:condition="python:ctx.action=='create'">hinzugefügt.</a>
        <a tal:condition="python:ctx.action=='modify'">geändert.</a>
        <a tal:condition="python:ctx.action=='delete'">enfernt.</a>
    </p>
    <div tal:condition="ctx/content_change_file|nothing"><b>Fachobjekt:&nbsp;</b>
        <a href="#" tal:content="python:unicode(ctx.content_change_bobject.GetDescription())"
            tal:attributes="href python:ctx.content_change_bobject.MakeURL(plain=2)"></a>
    </div>
    <p><b>Aufgabe:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.title)"
            tal:attributes="href python:task.MakeURL(plain=2)"></a>
    </p>
    <p><b>Workflow:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.Process.title)"
            tal:attributes="href python:task.Process.MakeURL(plain=2)"></a>
    </p>
    <p tal:condition="task/Project|nothing"><b>Projekt:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.Project.project_name)"
            tal:attributes="href python:task.Project.MakeURL('cdbpcs_project_overview', plain=2)"></a>
    </p>
</div>
