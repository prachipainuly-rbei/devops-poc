<div tal:define="task context/obj;
                 ctx context/ctx;
                 sender context/sender">
    <p>
        <b>
            <a tal:content="python:unicode(sender.firstname)"/>
            <a tal:content="python:unicode(sender.lastname)"/>
        </b>
        modified the task
        <b>
            <a href="#" tal:content="python:unicode(task.title)"
                tal:attributes="href python:task.MakeURL()"></a>
        </b>
        .
    </p>
    <p>Modification(s):<br>
        <ul>
            <li tal:repeat="attr python:ctx.modified_task_attrs.keys()">
                <span tal:content="python:unicode(ctx.modified_task_attrs[attr]['label'])"></span>:&nbsp;
                <b><span tal:content="python:unicode(ctx.modified_task_attrs[attr]['value'])"></span></b>
            </li>
        </ul>
    </p>
    <p><b>Workflow:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.Process.title)"
            tal:attributes="href python:task.Process.MakeURL(plain=2)"></a>
    </p>
    <p tal:condition="task/Project|nothing"><b>Project:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.Project.project_name)"
            tal:attributes="href python:task.Project.MakeURL('cdbpcs_project_overview', plain=2)"></a>
    </p>
</div>
