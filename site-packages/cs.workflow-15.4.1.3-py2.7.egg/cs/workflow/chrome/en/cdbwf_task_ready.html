<div tal:define="task context/obj">
    <p>
        The task
        <b>
            <a href="#" tal:content="python:unicode(task.title)"
                tal:attributes="href python:task.MakeURL(action='CDB_Modify',plain=2)"></a>
        </b>
        has been assigned to you.
    </p>
    <div tal:condition="task/description|nothing">
        <blockquote><i><p tal:content="python:unicode(task.description)"></p></i></blockquote>
    </div>
    <div tal:condition="context/briefcases|nothing">
        <span><b>Briefcases:</b></span>
        <br>
        <ul>
            <li tal:repeat="briefcase context/briefcases">
                <span tal:content="briefcase/name"></span>&nbsp;(<span tal:content="python:len(briefcase.Content)"></span>):
                <br><br>
                <ul>
                    <code>
                        <li tal:repeat="object briefcase/Content">
                            <a href="#" tal:content="python:object.GetDescription()"
                                tal:attributes="href python:object.MakeURL(plain=2);
                                                title python:object.GetDescription()">
                            </a>
                        </li>
                    </code>
                </ul>
                <br>
            </li>
        </ul>
    </div>
    <p><b>Workflow:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.Process.title)"
            tal:attributes="href python:task.Process.MakeURL(plain=2)"></a>
    </p>
    <p tal:condition="task/Project|nothing"><b>Project:&nbsp;</b>
        <a href="#" tal:content="python:unicode(task.Project.project_name)"
            tal:attributes="href python:task.Project.MakeURL('cdbpcs_project_overview', plain=2)"></a>
    </p>
</div>
