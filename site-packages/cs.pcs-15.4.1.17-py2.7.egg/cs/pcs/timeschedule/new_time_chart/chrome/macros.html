<metal:block metal:define-macro="head_block">
  <style>
        /*LEAVE this here, not in css!!!
          http://blog.stchur.com/2006/11/02/ie-bug-dealing-with-css-custom-cusors/
        */
        .chart-bar.ui-draggable{
          /*
          IE - icon has manually edited hotspot, the only way to make it work in IE
            second statement treated as invalid and is ignored completely
          Chrome - ignores .cur metadata, but the second statement overwrites the first
              and hotspot coords are set at 0 10
          FF - both work, second overwrites first
          */
          cursor: url("${localres + 'images/cdbpcs_time_schedule_drag_icon.cur'}"), auto;
          cursor: url("${localres + 'images/cdbpcs_time_schedule_drag_icon.cur'}") 10 10, auto;
        }
    </style>

    <link rel="stylesheet" href="${localres}time-chart.css"/>
    <link rel="stylesheet" href="${localres}branding.css"/>
</metal:block>
