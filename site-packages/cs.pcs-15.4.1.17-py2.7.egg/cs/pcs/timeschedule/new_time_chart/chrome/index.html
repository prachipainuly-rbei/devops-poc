<metal:page use-macro="global_macros['cdb_welcome_page_layout']"
            tal:define="body_responsive_class 'cdb-responsive-normal';
                        page_title string: ${options.labels['cdbpcs_time_schedule'] + ' ' + time_schedule.name if time_schedule else ''};
                        no_title_bar_refresh True;
                        cdbicon 'cdbpcs_gantt_chart';
                        x_ua_compaitble 'IE=EDGE';
                        no_title_bar True;
                        body_style_classes 'cdbpcs_time_schedule'">
<html>
  <head>
    <metal:head fill-slot="lib_block">
      <metal:text
        use-macro="base_macros['macros.html'].macros.header"
        tal:define="localres base_localres"
      >
      </metal:text>
    </metal:head>
    <metal:head fill-slot="head_block">
      <metal:text
        use-macro="templates['macros.html'].macros.head_block"
        tal:define="localres options.localres"
      />
    </metal:head>
  </head>
  <body>
    <metal:tabs fill-slot="elink_page_title">
      <div class="cdbpcs_time_schedule_page_title" title="${page_title}">
        <img src="${time_schedule.GetObjectIcon()}" />
        <span>${page_title}</span>
      </div>
    </metal:tabs>
    <metal:tabs fill-slot="page_title_content">
    </metal:tabs>
    <metal:tabs fill-slot="page_content">
      <tal:hasSchedule tal:condition="time_schedule">
        <metal:text
          use-macro="base_macros['macros.html'].macros.content_block"
        />
        <metal:text
          use-macro="base_macros['macros.html'].macros.footer_block"
          tal:define="localres base_localres"
        />
        <metal:text
            use-macro="templates['macros.html'].macros.footer_block"
            tal:define="localres options.localres"
        />
      </tal:hasSchedule>
      <tal:noSchedule tal:condition="not:time_schedule">
        <div class="alert alert-error no-time-schedule">
            ${options.labels['cdbpcs_no_time_schedule']}
        </div>
      </tal:noSchedule>
    </metal:tabs>
  </body>
</html>
</metal:page>
