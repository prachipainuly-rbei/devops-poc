<metal:block metal:define-macro="header">
  <script src="${localres}lib/jquery-2.1.0.js" type="text/javascript"></script>
  <script src="${localres}lib/jquery-ui.js"></script>
  <script src="${options.jscript}bootstrap.min.js" type="text/javascript"></script>
  <script src="${options.jscript}bootstrap.cdb.js" type="text/javascript"></script>
  <script src="${options.jscript}jquery/jquery.placeholder.min.js" type="text/javascript"></script>
  <script src="${options.jscript}jquery/bootstrap/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
  <script src="${options.jscript}jquery/bootstrap/datepicker/locales/bootstrap-datepicker.${options.currlang}.js"
    type="text/javascript" tal:condition="options.currlang != 'en'"></script>
  <script src="${localres}lib/moment-with-langs-CHANGED.min.js"></script>
  <script src="${localres}lib/handlebars-v2.0.0.js"></script>
  <script src="${localres}lib/ember-1.9.1.js"></script>
  <!--!
  <script src="${localres}lib/jquery.mousewheel.3.1.12.min.js"></script>
  <script src="${localres}lib/antiscroll.js"></script>
  <script src="${localres}lib/ember-table.min.js"></script>
  -->
  <link href="${options.css}less/cdb.css" rel="stylesheet" type="text/css" />
  <tal:useless condition="cdblessfile|nothing">
    <link href="${cdblessfile}" title="cdb.css" rel="stylesheet/less" type="text/less" />
    <style id="less:cdb.css" type="text/css"></style>
  </tal:useless>
  <link rel="stylesheet" href="${localres}lib/jquery-ui.min.css"/>
  <link rel="stylesheet" href="${localres}lib/datepicker.css"/>
  <!--!
  <link rel="stylesheet" href="${localres}lib/antiscroll.css"/>
  <link rel="stylesheet" href="${localres}lib/ember-table.css"/>
  -->
  <link rel="stylesheet" href="${localres}base-chart.css"/>
  <link rel="stylesheet" href="${localres}timescale.css"/>
  <link rel="stylesheet" href="${localres}branding.css"/>
</metal:block>

<metal:block metal:define-macro="footer_block">
  <script type="text/javascript">
    window.appLabels = {};
    appLabels.pcs_expand = "${options.labels['pcs_expand']}";
    appLabels.cdbpcs_basechart_move_left = "${options.labels['cdbpcs_basechart_move_left']}";
    appLabels.cdbpcs_jump_to_today = "${options.labels['cdbpcs_jump_to_today']}";
    appLabels.cdbpcs_basechart_move_right = "${options.labels['cdbpcs_basechart_move_right']}";
    appLabels.filter_img_src = "${localres}images/filter.svg";
    appLabels.pccl_save = "${options.labels['pccl_save']}";
    appLabels.pccl_cancel = "${options.labels['pccl_cancel']}";
    appLabels.cdbpcs_timeschedule_filter = "${options.labels['cdbpcs_timeschedule_filter']}";
    appLabels.pcs_reveal = "${options.labels['pcs_reveal']}";
    window.appSettings = window.appSettings || {};
    window.appSettings.resources_marked_objects_attrs = [];
  </script>
  <script type="text/javascript">
      window.appSettings.baseChartLocalRes = "${base_localres}";
      window.appSettings.baseChartData = "${app_base_data}";
      window.appSettings.custom_base_templates = (window.appSettings.custom_base_templates || []).concat(${custom_base_templates});
  </script>
  <script src="${localres}app.min.js"></script>
</metal:block>

<metal:block metal:define-macro="content_block">
  <div class="contain" id="mainApp">
  </div>
</metal:block>
