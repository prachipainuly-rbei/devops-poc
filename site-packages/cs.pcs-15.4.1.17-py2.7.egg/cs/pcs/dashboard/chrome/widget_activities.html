<metal:widget define-macro="collapsible_widget">
  <tal:layout
    metal:use-macro="global_plugins['collapsible_blocks'].macros['collapsible_block_container']"
    define="block_id string:detail_activity;
            block_order detail_widget_order;
            block_expanded widget_expanded">
    <metal:filltitle fill-slot="block_title">
      <h2><img src="${options.getIcon('cdb_elink_activity')}" tal:condition="nothing" />
        <i class="cdb-icon-activity"></i>${options.labels['cdbblog_elink_title_activities']}</h2>
    </metal:filltitle>
    <metal:content fill-slot="block_content">
    <div class="projectactivities">
      <metal:act use-macro="postingtools.templates()['postings.html'].macros.postinglist"/>
    </div>
    </metal:content>
  </tal:layout>
</metal:widget>
