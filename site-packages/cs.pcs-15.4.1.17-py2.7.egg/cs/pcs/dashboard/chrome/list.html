<tal:widget condition="plugin and widget_data">
  <tal:hasplugin define="macrofile getattr(plugin, '__plugin_macro_file__', 'macros.html');
                         pluginmacros plugin.getTemplate(macrofile).macros;
                         kosmodromtools kosmodromtools|plugin.kosmodromtools;
                         dashboard_widget plugin.dashboard_widget|nothing">
    <div class="hide" data-elink-kosmodrom-detail-target="title">
      <metal:title use-macro="pluginmacros.widget_title" /></div>
    <metal:title use-macro="pluginmacros.widget_filters" />
    <metal:title use-macro="pluginmacros.widget_content" />
  </tal:hasplugin>
</tal:widget>
