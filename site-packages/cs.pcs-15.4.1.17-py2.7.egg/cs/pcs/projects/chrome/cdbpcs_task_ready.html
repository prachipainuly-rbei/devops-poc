<div  tal:define="obj context/obj">
  <p>Aufgabe/Task:&nbsp; 
    <a href="#" tal:content="python:unicode(obj.task_name)"
                tal:attributes="href python:obj.MakeURL(action='CDB_Modify',plain=2)"></a></p>

  <p tal:condition="obj/Project|nothing">Projekt/Project:&nbsp; 
    <a href="#" tal:content="python:unicode(obj.Project.project_name)"
                tal:attributes="href python:obj.Project.MakeURL('cdbpcs_project_overview', plain=2)"></a></p>
      
    <div tal:condition="context/links|nothing">
      <span>Anhänge/Attachments:</span><BR/>
      <ul>
        <li tal:repeat="link context/links">
            <span tal:replace="link/title"></span>:&nbsp;
            <a href="#" 
                tal:attributes="href link/href; 
                                   title link/description"
                tal:content="link/description">link text</a> 
        </li>
      </ul>
    </div>
</div>
