<!--! ===== Special System Posting Layouts ===== -->
<metal:cdbpcs_project
    define-macro="systemposting_plugin"
    extend-macro="postingtools.templates()['layouts.html'].macros.base_cdbblog_system_posting"
    tal:define="ctxobj posting.ContextObject">
  <metal:titletext fill-slot="title_text" tal:condition="ctxobj">
    <h3><a href="${options.base_uri}powerscript/cs.pcs.dashboard/detail?cdb_project_id=${ctxobj.cdb_project_id}"
            target="${options.default_link_target}">${posting.getTitle()}</a></h3>
  </metal:titletext>
</metal:cdbpcs_project>

<!--! ===== Special User Posting Layouts ===== -->
<metal:cdbpcs_project
    define-macro="userposting_plugin"
    extend-macro="postingtools.templates()['layouts.html'].macros.base_cdbblog_user_posting"
    tal:define="ctxobj posting.ContextObject">
    <metal:titletext fill-slot="title_text">
    <h3 tal:condition="ctxobj">${options.labels['cdbblog_posting_to_topic']}&nbsp;
      <a href="${options.base_uri}powerscript/cs.pcs.dashboard/detail?cdb_project_id=${ctxobj.cdb_project_id}"
         target="${options.default_link_target}">${ctxobj.GetDescription()}</a></h3>
    </metal:titletext>
</metal:cdbpcs_project>
